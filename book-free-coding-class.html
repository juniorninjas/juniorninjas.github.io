          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyHrn0rBPdszV9npyO2q7N3M4Wdz0WzkFiNEnUT8MKyElrwEvjpV7yxDs4YGKLKtOA-/exec'
            const form = document.forms['book-free-coding-class']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    window.location.replace('thanks-for-booking.html');
                } )
                .catch(error => console.error('Error!', error.message))
            })
          </script>
